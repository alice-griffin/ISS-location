<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="section">
            <div class="title">
                <h1>ISS Location Tracker</h1>
            </div>
            <div id="issMap"></div>
        </div>
        <div class="info">
            <p>Coordinates: <span id="lat"></span>, <span id="lon"></span>.</p>
            <p>Velocity: <span id="velocity"></span>.</p>
            <p>Visibility: <span id="visibility"></span></p>
        </div>

        <div class="footer"><a href='https://www.freepik.com/photos/star'>star photo created by www.slon.pics -
                www.freepik.com</a></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
